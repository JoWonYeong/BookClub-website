  <div class="contents">
    <div class="info">
      <h3 class="info_title"><strong class="line">회원정보 입력</strong>
      </h3>

      <form class="info_set" action="">
        <input class="input-info" type="text" id="setName" placeholder="이름" />
        <input class="input-info" type="number" id="setNumber" placeholder="회원번호" />

        <div>
          <span>대여 날짜</span>
          <select class="select-month">
          </select>
          <span>월</span>
          <select class="select-date">
          </select>
          <span>일</span>
        </div>
        <span>책은 <strong>3권</strong>까지 대여 가능하고, 대여기간은 <strong>2주일</strong> 입니다.</span>
        <button class="btn-black-submit" type="button" id="submit1">예약</button>
        <button class="btn-black-submit" type="reset">초기화</button>
      </form>
    </div>

    <div class="rent-container">

      <div class="rent">
      </div>

      <input class="btn-black-submit btn-last" type="button" value="대여 예약" id="submit2" />

    </div>
  </div>
